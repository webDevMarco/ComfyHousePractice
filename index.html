<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- START NAVBAR-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="Images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">3</div>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR-->

    <!-- HERO-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now!</button>
        </div>
    </header>
    <!--END HERO-->

    <!--PRODUCTS-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- SINGLE PRODUCT-->
            <!-- <article class="product">
                <div class="img-container">
                    <img src="./Images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>$150</h4>
            </article> -->
            <!-- SINGLE PRODUCTS END-->

        </div>
    </section>
    <!--END PRODUCTS-->

    <!-- CART -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- CART ITEM-->
                <div class="cart-item">
                    <img src="./Images/product-1.jpeg" alt="product">
                
                <div>
                <h4>Queen Bed</h4>
                <h5>$9.00</h5>
                <span class="remove-item">Remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
                <!-- END OF CART ITEM -->
        </div>
        <div class="cart-footer">
            <h3>Your Total: $<span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
    </div>
</div>

    <!-- CART END -->

    
<script src="app.js"></script>
<!--  font awesome START-->
<script src="https://kit.fontawesome.com/ab253b9028.js" crossorigin="anonymous"></script>
<!--  font awesome END-->
</body>
</html>
